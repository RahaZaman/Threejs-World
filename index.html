<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Three.js World</h1>

    <canvas id="c"></canvas>
    
    <div class="controls-info">
        <h2>Controls</h2>
        <ul>
            <li>🖱️ <span class="key">Left Mouse Button</span> + Drag: Rotate camera around the scene</li>
            <li>🖱️ <span class="key">Right Mouse Button</span> + Drag: Pan camera</li>
            <li>🖱️ <span class="key">Mouse Wheel</span>: Zoom in/out</li>
            <li>💡 <span class="key">Shift</span> + Drag: Move faster</li>
            <li>💡 <span class="key">Ctrl</span> + Drag: Move slower</li>
        </ul>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
